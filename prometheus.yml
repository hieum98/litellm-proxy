global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'litellm-proxy'

scrape_configs:
  - job_name: 'litellm-proxy-1'
    static_configs:
      - targets: ['litellm-1:4000']
        labels:
          instance: 'proxy-1'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'litellm-proxy-2'
    static_configs:
      - targets: ['litellm-2:4000']
        labels:
          instance: 'proxy-2'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
