events {
    worker_connections 4096;
}

http {
    # Upstream configuration for LiteLLM instances
    upstream litellm_backend {
        least_conn;  # Use least connections load balancing
        server litellm-1:4000 max_fails=3 fail_timeout=30s;
        server litellm-2:4000 max_fails=3 fail_timeout=30s;
        keepalive 64;  # Keep connections alive
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=10r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts and limits
    client_max_body_size 100M;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Optional: Redirect HTTP to HTTPS
        # return 301 https://$server_name$request_uri;

        # Health check endpoint (no rate limit)
        location /health {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Liveness check (no rate limit)
        location /health/liveliness {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
        }

        # Readiness check (no rate limit)
        location /health/readiness {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
        }

        # Admin UI (moderate rate limit)
        location /ui {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API endpoints with streaming support
        location /v1 {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable HTTP/1.1 for streaming
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Buffering settings for streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            
            # Timeouts for streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Chat completions (high rate limit)
        location /chat/completions {
            limit_req zone=general burst=100 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # Completions endpoint
        location /completions {
            limit_req zone=general burst=100 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # Embeddings endpoint
        location /embeddings {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Management endpoints (stricter rate limit)
        location ~ ^/(key|user|team|customer|budget)/ {
            limit_req zone=strict burst=10 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catch-all for other endpoints
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server block (uncomment if using SSL)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Use the same location blocks as above
    #     location / {
    #         proxy_pass http://litellm_backend;
    #         # ... rest of configuration
    #     }
    # }
}
