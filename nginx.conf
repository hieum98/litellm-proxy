events {
    worker_connections 4096;
}

http {
    # LOAD BALANCING: Upstream configuration for LiteLLM instances
    upstream litellm_backend {
        least_conn;  # Use least connections load balancing strategy
        server litellm-1:4000 max_fails=3 fail_timeout=30s;
        server litellm-2:4000 max_fails=3 fail_timeout=30s;
        keepalive 64;  # Keep connections alive for better performance
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts and limits (for handling long requests and streaming)
    client_max_body_size 100M;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints with streaming support
        location /v1 {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable HTTP/1.1 for streaming
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Buffering settings for streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
            
            # Timeouts for streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Chat completions endpoint
        location /chat/completions {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # Completions endpoint
        location /completions {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # Embeddings endpoint
        location /embeddings {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Catch-all for other endpoints
        location / {
            proxy_pass http://litellm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
