version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: litellm-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password} --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # LiteLLM Proxy Instance 1 (for load balancing)
  litellm-1:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy-1
    ports:
      - "4000:4000"
    environment:
      # Redis for caching
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_password}
      
      # LLM Provider Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_KEY_BACKUP=${OPENAI_API_KEY_BACKUP}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Logging (minimal)
      - LITELLM_LOG=INFO
      - SET_VERBOSE=False
      
    volumes:
      - ./config.yaml:/app/config.yaml
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "4000"
      - "--num_workers"
      - "8"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # LiteLLM Proxy Instance 2 (for load balancing)
  litellm-2:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy-2
    ports:
      - "4001:4000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_password}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_KEY_BACKUP=${OPENAI_API_KEY_BACKUP}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LITELLM_LOG=INFO
      - SET_VERBOSE=False
    volumes:
      - ./config.yaml:/app/config.yaml
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "4000"
      - "--num_workers"
      - "8"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Load Balancer (for load balancing)
  nginx:
    image: nginx:alpine
    container_name: litellm-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - litellm-1
      - litellm-2
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  litellm-network:
    driver: bridge
